<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<meta charset="UTF-8">
<head>
<title>로그인</title>
</head>
<body>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		.error {color: #bd2130;}
	</style>
</th:block>
<div layout:fragment="content">
	<script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
	<form role="form" action="/members/login" method="post" onsubmit="saveid();" >
		<div>
		    <label th:for="email">이메일</label>
		    <input type="email" name="email" id="email" title="이메일 입력" placeholder="이메일을 입력해주세요.">
		    <br/>
		    <label th:for="password">비밀번호</label>
		    <input type="password" name="password" id="password" title="비밀번호 입력" placeholder="비밀번호를 입력해주세요.">
			<br/>
		    <input type="checkbox" class="save_id" name="checkId" id="saveId" >
		    <label th:for="saveId">이메일 저장</label>
			<br/>
		    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    		<button type="submit" class="btn btn-primary">로그인</button><br/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</div>                            
	</form>

    
    <button type="button" class="btn btn-primary" onClick="location.href='/oauth2/authorization/naver'">네이버 로그인</button><br/>
    <button type="button" class="btn btn-primary" onClick="location.href='/oauth2/authorization/google'">구글 로그인</button><br/>
    <button type="button" class="btn btn-primary" onClick="location.href='/oauth2/authorization/kakao'">카카오 로그인</button><br/>
    <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
    <button type="button" onclick="location.href='/members/findIdPw'">아이디/비밀번호 찾기</button>
    
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
	$(function() {
           fnInit();
     });
 
    function fnInit(){
        var cookieid = getCookie("saveid");
        console.log(cookieid);
        if(cookieid !=""){
            $("input:checkbox[id='saveId']").prop("checked", true);
            $('#email').val(cookieid);
        }
    }    
 
    function setCookie(name, value, expiredays) {
        var todayDate = new Date();
        todayDate.setTime(todayDate.getTime() + 0);
        if(todayDate > expiredays){
            document.cookie = name + "=" + escape(value) + "; path=/; expires=" + expiredays + ";";
        }else if(todayDate < expiredays){
            todayDate.setDate(todayDate.getDate() + expiredays);
            document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";";
        }
        console.log(document.cookie);
    }
 
    function getCookie(Name) {
        var search = Name + "=";
        console.log("search : " + search);
        
        if (document.cookie.length > 0) { // 쿠키가 설정되어 있다면 
            offset = document.cookie.indexOf(search);
            console.log("offset : " + offset);
            if (offset != -1) { // 쿠키가 존재하면 
                offset += search.length;
                // set index of beginning of value
                end = document.cookie.indexOf(";", offset);
                console.log("end : " + end);
                // 쿠키 값의 마지막 위치 인덱스 번호 설정 
                if (end == -1)
                    end = document.cookie.length;
                console.log("end위치  : " + end);
                
                return unescape(document.cookie.substring(offset, end));
            }
        }
        return "";
    }
 
    function saveid() {
        var expdate = new Date();
        if ($("#saveId").is(":checked")){
            expdate.setTime(expdate.getTime() + 1000 * 3600 * 24 * 30);
            setCookie("saveid", $("#email").val(), expdate);
            }else{
			expdate.setTime(expdate.getTime() - 1000 * 3600 * 24 * 30);
            setCookie("saveid", $("#email").val(), expdate);
        }
    }
</script>
</body>
</html>
