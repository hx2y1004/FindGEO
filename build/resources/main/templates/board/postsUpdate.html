<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script th:inline="javascript" th:src="@{/js/board.js}"></script> 
<title>게시글수정</title>
</head>
<body>
	<form>
		<div>
			<label for="boardid">글번호</label>
			<input type="text" id="boardid" th:value="${posts.boardid}" readonly>
		</div>
		<div>
			<label for="boardtitle">제목</label>
			<input type="text" id="boardtitle" th:value="${posts.boardtitle}">
		</div>
		<div>
			<label for="nickname">작성자</label>
			<input type="text" id="nickname" th:value="${posts.nickname}" readonly>
		</div>
		<div>
			<label for="boardcontent">내용</label>
			<textarea id="boardcontent" th:text="${posts.boardcontent}"> </textarea>
		</div>
		<a th:href="@{'/post/info/' + ${posts.boardid}}">취소</a>
		<a href="#" id="btn-update" onclick="postUpdate()">수정완료</a>
		<a href="#" id="btn-delete" onclick="postDelete()">삭제</a>
	
	</form>

</body>
</html>
