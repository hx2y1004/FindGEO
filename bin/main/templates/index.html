<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index</title> 

<!-- <script th:inline="javascript" th:src="@{/js/GEO.js}"></script> -->
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABlqSxHcQF3ZT1Uyc2cEcidYHAOLhHfNY&callback=initMap"></script>	
</head>
<body>
	<th:block th:if="${name != null}">
		<h4><span th:text="${name}"></span>님 환영합니다.</h4>
	</th:block>
    <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
    
    <button type="button" class="btn btn-primary" onClick="location.href='/oauth2/authorization/google'">구글 로그인</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/oauth2/authorization/naver'">네이버 로그인</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/oauth2/authorization/kakao'">카카오 로그인</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  	<div id="map" style="height: 900px;"></div>
</body>
</html>
