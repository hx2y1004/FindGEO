<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<meta charset="UTF-8">
<head>
<title>로그인</title>
</head>
<th:block layout:fragment="css">
<style>
#email,#password{
	background-color:lightgray; width:300px;
	height: 40px; margin-bottom: 5px;
	border: none;
}
#loginform{
	margin:auto;
	width:50%; padding:5%;
}
button{
	background-color: transparent;
	border: none;
	margin-top: 10px;
}
button:hover{cursor: pointer;}
.btn-btn-primary1{
	color:white; 
	font-weight:bold; font-size:15px;
	background-color: #04479b;
	width:460px; height:40px;
	border-radius:5px;
	margin: 0 auto;
	position: relative;
	left: 50%;
	transform:translate(-50%,3%);
}
#logoimg{
	display: block;
	margin: auto;
}
#logoimg:hover{cursor: pointer;}
#loginid{
	text-align: center;
}
#btns{
	display: flex;
	justify-content: center;
}
#new{
	display: flex;
	justify-content: center;
}
.btn-btn-primary5{
	color: gray;
	font-size: 15px;
}
.btn-btn-primary5:hover{
	color:blue; 
	cursor:pointer;
}
.error {
	color: #bd2130;
	font-size: 20px;
}
</style>
</th:block>
<body>
<div layout:fragment="content2">
	<script src="//code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<div id="loginform">
	<form role="form" action="/members/login" method="post" onsubmit="saveid();" >
		<div>
			<img id="logoimg" src="/images/logo.png" onclick="location.href='/'" width="250px;" style="float:center;">
			<br/>
			<div id="loginid">
			    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
			    <br/>
			    <label th:for="email"></label>
			    <input type="email" name="email" id="email" title="이메일 입력" placeholder="이메일을 입력하세요.">
			    <br/>
			    <label th:for="password"></label>
			    <input type="password" name="password" id="password" title="비밀번호 입력" placeholder="비밀번호를 입력하세요.">
				<br/>
			    <input type="checkbox" class="save_id" name="checkId" id="saveId" >
			    <label th:for="saveId">이메일 저장</label>
				<br/>
		    </div>
    		<button type="submit" class="btn-btn-primary1">로그인</button><br/>
        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</div>                            
	</form>
	<div id="btns">
	    <span style="display:inline-block">
	    	<button type="button" class="btn-btn-primary2" onClick="location.href='/oauth2/authorization/naver'"><img src="/images/naver_button.png" alt="" width="150px" ></button><br/>
	    </span>
	    <span style="display:inline-block">
	    	<button type="button" class="btn-btn-primary3" onClick="location.href='/oauth2/authorization/kakao'"><img src="/images/kakao_button.png" alt="" width="150px"></button><br/>
	    </span>
	    <button type="button" class="btn-btn-primary4" onClick="location.href='/oauth2/authorization/google'"><img src="/images/google_button.png" alt="" width="150px"></button><br/>
    </div>
    <span id="new">
	    <button type="button" class="btn-btn-primary5" onClick="location.href='/members/new'">회원가입</button>
	    <button type="button" class="btn-btn-primary5" onclick="location.href='/members/findId'">아이디 찾기</button>
        <button type="button" class="btn-btn-primary5" onclick="location.href='/members/findPw'">비밀번호 찾기</button>
   	</span>
   </div>
<script>
	$(function() {
           fnInit();
     });
 
    function fnInit(){
        var cookieid = getCookie("saveid");
        console.log(cookieid);
        if(cookieid !=""){
            $("input:checkbox[id='saveId']").prop("checked", true);
            $('#email').val(cookieid);
        }
    }    
 
    function setCookie(name, value, expiredays) {
        var todayDate = new Date();
        todayDate.setTime(todayDate.getTime() + 0);
        if(todayDate > expiredays){
            document.cookie = name + "=" + escape(value) + "; path=/; expires=" + expiredays + ";";
        }else if(todayDate < expiredays){
            todayDate.setDate(todayDate.getDate() + expiredays);
            document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";";
        }
        console.log(document.cookie);
    }
 
    function getCookie(Name) {
        var search = Name + "=";
        console.log("search : " + search);
        
        if (document.cookie.length > 0) { // 쿠키가 설정되어 있다면 
            offset = document.cookie.indexOf(search);
            console.log("offset : " + offset);
            if (offset != -1) { // 쿠키가 존재하면 
                offset += search.length;
                // set index of beginning of value
                end = document.cookie.indexOf(";", offset);
                console.log("end : " + end);
                // 쿠키 값의 마지막 위치 인덱스 번호 설정 
                if (end == -1)
                    end = document.cookie.length;
                console.log("end위치  : " + end);
                
                return unescape(document.cookie.substring(offset, end));
            }
        }
        return "";
    }
 
    function saveid() {
        var expdate = new Date();
        if ($("#saveId").is(":checked")){
            expdate.setTime(expdate.getTime() + 1000 * 3600 * 24 * 30);
            setCookie("saveid", $("#email").val(), expdate);
        }else{
			expdate.setTime(expdate.getTime() - 1000 * 3600 * 24 * 30);
            setCookie("saveid", $("#email").val(), expdate);
        }
    }
    
    const header = $("meta[name='_csrf_header']").attr('content');
    const token = $("meta[name='_csrf']").attr('content');

    $('#checkEmail').on('click', function(){
        checkEmail();
    });

    function checkEmail(){
        const memberEmail = $('#memberEmail').val();

        if(!memberEmail || memberEmail.trim() === ""){
            alert("이메일을 입력하세요.");
        } else {
            $.ajax({
                type: 'GET',
                url: '/members/emailCheck',
                data: {
                    'memberEmail': memberEmail
                },
                dataType: "text",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                }
            }).done(function(result){
                console.log("result :" + result);
                if (result == "true") {
                    sendEmail();
                    alert('임시비밀번호를 전송 했습니다.');
                    window.location.href="/memers/login";
                } else if (result == "false") {
                    alert('가입되지 않은 이메일입니다.');
                }
            }).fail(function(error){
                alert(JSON.stringify(error));
            })
        }
    };

    function sendEmail(){
        const memberEmail = $('#memberEmail').val();

        $.ajax({
            type: 'POST',
            url: '/sendPwd',
            data: {
                'memberEmail' : memberEmail
            },
            beforeSend: function(xhr){
                xhr.setRequestHeader(header, token);
            },
            error: function(error){
                alert(JSON.stringify(error));
            }
        })
    }
</script>
</div>
</body>
</html>
