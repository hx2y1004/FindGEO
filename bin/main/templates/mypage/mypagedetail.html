<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">

<head>
	<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
	<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}" />
	<meta charset="UTF-8">
	<title>내가 쓴 게시물 목록</title>
</head>
<th:block layout:fragment="css">
	<style>
		table {
			margin: auto;
			margin-top: 20px;
			width: 70%;
		}

		#index {
			background-color: lightgray;
			text-align: center;
			height: 40px;
		}

		td {
			text-align: center;
			border-bottom: 1px solid gray;
		}

		h2 {
			text-align: center;
			margin-top: 20px;
		}

		.title:visited {
			color: purple;
		}
	</style>
</th:block>

<body>
	<div layout:fragment="content">
		<div id="table">
			<h2>내가 쓴 글📝</h2>
			<table>
				<thead>
					<tr id="index">
						<th>글번호</th>
						<th>제목</th>
						<th>작성자명</th>
						<th>작성일자</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="my : ${mypostList}">
						<td th:text="${my.boardid}"></td>
						<td>
							<a class="mypage_title" th:href="@{'/members/mypage/info/' + ${my.boardid}}">
								<span class="title" th:text="${my.boardtitle}"></span>
							</a>
						</td>
						<td th:text="${my.nickname}"></td>
						<td th:text="${#temporals.format(my.regdate,'yyyy-MM-dd')}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
