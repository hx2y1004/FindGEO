<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout2}">
<head>
	<meta charset="UTF-8">
<title>비밀번호 재설정</title>
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<th:block layout:fragment="css">
<style>
	#password_1,#password_2{
	border:2px solid #04479b;
	border-radius: 5px;
	background-color: #d3d3d38a;
	height: 27px; 
	width: 430px;
	}
	button,#btn{
	border:2px solid #04479b;
	width: 100px; border-radius: 5px;
	float: right; margin: 1px;
	}
	button:hover {
	cursor: pointer;
	}
	form{
	margin: auto; margin-top:10%;
	width:35%;
	padding: 50px;
	}
	label{
	font-size: 20px;
	}
	
</style>
</th:block>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
<script>
	function validateForm(form){
		if (form.password.value == ""){
			alert("비밀번호를 입력하세요.");
			return false;
		}
		if (form.password2.value == ""){
			alert("비밀번호 체크를 해주세요.");
			return false;
		}
		if (form.password.value != form.password2.value){
			alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
			return false;
		}
		var reg = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
		var password = form.password.value;
		console.log(password);
	   	if( !reg.test(password)){
	   	 	alert("비밀번호는 8자 이상, 하나 이상의 문자, 숫자와 하나의 상의 특수문자를 입력해주세요.");
	   	 	return false; 
	   	}
	}
</script>
<body>
<div layout:fragment="content2">
<form action="/members/foundPw" method="post" name="updateForm" th:onsubmit="return validateForm(this);" enctype="multipart/form-data">
	<h1>비밀번호 재설정🔒</h1>
	<div>
		<label th:for="password">비밀번호</label>
		<input type="password" id="password_1" name="password" placeholder="비밀번호는 영문+숫자+특수문자를 혼합하여 8자 이상으로 입력해주세요."><br>
 		<input type="hidden" id="email" name="email" th:value=${email} />
	</div>
	<div>
		<label th:for="password2">비밀번호 확인</label>
		<input type="password" placeholder="비밀번호를 다시 입력해주세요." id="password_2" name="password2">
    	<div style="display: inline-block"><font id = "checkPw" size = "2" /></font></div><br/>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</div>
	<button type="submit">수정하기</button>
	<input type="button" id="btn" onclick="location.href='/members/login'" value="취소">
</form>
<script>
	$('#password_2').keyup(function(){
		let pass1 = document.getElementById('password_1').value;
		let pass2 = document.getElementById('password_2').value;
            
		if (pass1 != "" && pass2 != ""){
			if (pass1 == pass2){
				$("#checkPw").html('비밀번호가 일치합니다');
				$("#checkPw").attr('color','#2fb380');
				$("#password_2").addClass("is-valid");
				$("#password_2").removeClass("is-invalid");
				$("#btnConfirm").prop("disabled",false);
			} else {
				$("#checkPw").html('비밀번호가 일치하지 않습니다');
				$("#checkPw").attr('color','#dc3545');
				$("#password_2").removeClass("is-valid");                  
				$("#password_2").addClass("is-invalid");
				$("#btnConfirm").prop("disabled",true);
			}
		}else if (pass1 != "" && pass2 == ""){
			$("#checkPw").html('');
			$("#checkPw").attr('color','whie');
			$("#password_2").addClass("is-valid");
			$("#password_2").removeClass("is-invalid");
			$("#btnConfirm").prop("disabled",false);
		}
	});      
	$('#password_1').keyup(function(){
		let pass1 = document.getElementById('password_1').value;
		let pass2 = document.getElementById('password_2').value;
        
		if (pass1 != "" && pass2 != ""){
			if (pass1 == pass2){
				$("#checkPw").html('비밀번호가 일치합니다');
				$("#checkPw").attr('color','#2fb380');
				$("#password_2").addClass("is-valid");
				$("#password_2").removeClass("is-invalid");
				$("#btnConfirm").prop("disabled",false);
			} else {
				$("#checkPw").html('비밀번호가 일치하지 않습니다');
				$("#checkPw").attr('color','#dc3545');
				$("#password_2").removeClass("is-valid");                  
				$("#password_2").addClass("is-invalid");
				$("#btnConfirm").prop("disabled",true);
			}
		}
	});
</script>
</div>
</body>
</html>
