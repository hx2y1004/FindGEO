<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script th:inline="javascript" th:src="@{/js/board.js}"></script> 
<title>글등록</title>
</head>

<body>

	<div>
		<div>
			<label for="title">제목</label>
			<input type="text" id="boardtitle" placeholder="제목을 입력하세요">
		</div>
		
		<div>
			<label for="nickname">작성자</label>
			<input type="text" id="nickname" th:value="${member.nickname}" readonly>
		</div>
		
		<div>
			<label for="content">내용</label>
			<textarea id="boardcontent" placeholder="내용을 입력하세요"></textarea>
		</div>
		
		<input type="button" id="btn-cancel" onclick="location.href='/board/boardlist'" value="취소">
		<input type="button" id="btn-save" onclick="SaveBoard()" value="등록">
	</div>
</body>
</html>
